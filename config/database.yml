# Snorby Database Configuration
#
# Please set your database password/user below
# NOTE: Indentation is important.
#
snorby: &snorby
  adapter: mysql2
  username: root
  password: "Enter Password Here" # Example: password: "s3cr3tsauce"
  host: localhost

development:
  database: snorby
  <<: *snorby

test:
  adapter: mysql2
  database: snorby_test
  username: root
  encoding: utf8

production:
  database: snorby
  <<: *snorby
