dist: trusty
sudo: required
language: ruby
cache: bundler
rvm:
  - 2.2.5
services:
  - mysql
before_install:
  - PWD=`pwd`
  - "echo '## Adding repositories'"
  - "sudo add-apt-repository ppa:ecometrica/servers -y"
  - "echo '## Installing dependencies'"
  - "sudo apt-get update"
  - "sudo apt-get install -y openssl build-essential xorg libssl-dev xfonts-75dpi"
  - "echo '## Downloading wkhtmltopdf'"
  - "sudo apt-get install wkhtmltopdf -y --no-install-recommends"
  - "sudo ln -sf /usr/bin/wkhtmltopdf /usr/local/bin/wkhtmltopdf"
before_script:
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:schema:load RAILS_ENV=test
  - bundle exec rake snorby:start_worker RAILS_ENV=test
script:
  - bundle exec rake test
  - bundle exec bundle-audit check --update

addons:
  code_climate:
    repo_token: 53ef942e93cf81c89c9488f305702e9e50ac30756898781c379dae9b73c42d24
after_success:
  - bundle exec codeclimate-test-reporter
