dist: trusty
sudo: required
language: ruby
cache: bundler
rvm:
  - 2.2.5
services:
  - mysql
before_install:
  - PWD=`pwd`
  - "echo '## Adding repositories'"
  - "sudo add-apt-repository ppa:ecometrica/servers -y"
  - "echo '## Installing dependencies'"
  - "sudo apt-get update && sudo apt-get install --no-install-recommends -y openssl build-essential xorg libssl-dev xfonts-75dpi"
before_script:
  - wget https://downloads.wkhtmltopdf.org/0.12/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
  - tar -xJf wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
  - cd wkhtmltox
  - sudo chown root:root bin/wkhtmltopdf
  - sudo cp -r * /usr/local/
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:schema:load RAILS_ENV=test
  - bundle exec rake snorby:start_worker RAILS_ENV=test
script:
  - bundle exec rake test
  - bundle exec bundle-audit check --update

addons:
  code_climate:
    repo_token: 53ef942e93cf81c89c9488f305702e9e50ac30756898781c379dae9b73c42d24
after_success:
  - bundle exec codeclimate-test-reporter
